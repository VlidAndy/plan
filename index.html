
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朝暮计划 | Morning & Evening Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'LXGWWenKai';
            src: url('https://cdn.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/lxgwwenkaiscreen.css');
        }
        :root {
            --primary-orange: #FF9E6D;
            --primary-purple: #8A7CFE;
        }
        body {
            font-family: 'Noto Sans SC', -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .font-cursive {
            font-family: 'Zhi Mang Xing', cursive;
        }
        .font-humanist {
            font-family: 'LXGWWenKai', 'Noto Sans SC', serif;
        }
        /* Hide scrollbars but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes pulse-orange {
            0% { box-shadow: 0 0 0 0 rgba(255, 158, 109, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 158, 109, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 158, 109, 0); }
        }
        .pulse-line {
            animation: pulse-orange 2s infinite;
        }
        .breath-border {
            border: 2px solid #8A7CFE;
            animation: breath 3s infinite ease-in-out;
        }
        @keyframes breath {
            0%, 100% { border-color: rgba(138, 124, 254, 0.3); }
            50% { border-color: rgba(138, 124, 254, 0.8); }
        }
    </style>
